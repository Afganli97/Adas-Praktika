<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="content__title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="content__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="content__counts">
        <div class="content__counts-item">
          <p>10k+</p>
          <span>companies</span>
        </div>
        <div class="content__counts-item">
          <p>314</p>
          <span>templates</span>
        </div>
        <div class="content__counts-item">
          <p>12m+</p>
          <span>queries</span>
        </div>
      </div>
    </div>
    <div class="img">
      <picture>
        <source media="(min-width:850px)" srcset="./assets/images/image-header-desktop.jpg">
        <source media="(min-width:100px)" srcset="./assets/images/image-header-mobile.jpg">
        <img src="./assets/images/image-header-desktop.jpg" alt="group" style="width:100%;">
      </picture>
      <div></div>
    </div>
  </div>
</body>
</html>
